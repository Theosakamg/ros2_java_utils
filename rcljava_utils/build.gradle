plugins {
    id "org.ros2.rcljava" version "0.3.3"
}

apply plugin: 'org.ros2.rcljava'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
     jcenter()
}

dependencies {
    compile 'com.google.code.gson:gson:2.7'

    testCompile 'junit:junit:4.12'
}



ament {
    generateEclipse = true
}
